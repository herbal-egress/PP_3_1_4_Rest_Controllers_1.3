<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Только для Юзера</title>
    <link rel="shortcut icon"
          href="https://cdn-icons-png.flaticon.com/256/5020/5020658.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { /*цвет всего фона страницы*/
            background-color: #FAFAFA;
        }

        .table { /*общее оформление таблиц*/
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .table thead { /*общее оформление головы таблиц*/
            background-color: #007bff;
            color: #fff;
        }

        .table th, .table td { /*общее оформление текста ячеек таблиц*/
            padding: 12px;
            text-align: left;
        }

        .btn-edit, .btn-delete { /*общее оформление кнопок в таблице */
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn-edit { /* оформление кнопки edit в таблице */
            background-color: #20c997;
            border: none;
            color: #000;
        }

        .btn-delete { /* оформление кнопки delete в таблице */
            background-color: #f45050;
            border: none;
            color: #fff;
        }

        .btn-current { /*оформление кнопоки вне курсора current  */
            background-color: #0277BD;
            border-radius: 4px;
            font-size: 14px;
            color: #fff;
        }

        .btn-other { /*оформление кнопоки вне курсора other  */
            background-color: #fff;
            border-radius: 4px;
            font-size: 14px;
            color: #0277BD;
        }

        .btn-current:hover, .btn-other:hover { /* оформление кнопок current и other (при наведении курсором) */
            background-color: #E1F5FE;
            border-radius: 4px;
            color: #01579B;
        }

    </style>
</head>
<body>
<div class="container">
    <!-- 1 ряд сетки страницы -->
    <div class="row p-3" style="background-color: #424242; color: white;">
        <!-- левая колонка 1 ряда -->
        <div class="col text-start">
            <b th:text="${auth_user_key.getEmail()}">val</b>
            <span th:text="${'with roles: ' + #strings.arrayJoin(auth_user_key.getRoles(), ', ')}">val</span>
        </div>
        <!-- закрыл левую колонку -->
        <!-- правая колонка первого ряда -->
        <div class="col text-end">
            <a href="/logout" class="text-decoration-none opacity-50" style="color: white;">Логаут</a>
        </div>
        <!-- закрыл правую колонку -->
    </div>
    <!-- закрыл 1 ряд сетки страницы -->

    <!-- 2 ряд сетки страницы -->
    <div class="row">
        <!-- левая колонка 2 ряда страницы -->
        <div class="col-2 p-0" style="background-color: #fff;">
            <a href="/start" class="text-decoration-none">
                <button class="btn btn-other w-100 text-start mt-3">Start page</button>
            </a>
            <a href="/admin" class="text-decoration-none">
                <button class="btn btn-other w-100 text-start mt-3">Admin page</button>
            </a>
            <br>
            <a href="/user" class="text-decoration-none">
                <button class="btn btn-current w-100 text-start">User page</button>
            </a>
        </div>
        <!-- закрыл левую колонку 2 ряда страницы -->
        <!-- правая колонка 2 ряда страницы -->
        <div class="col  p-3">
            <!-- 1 колонка 2 ряда страницы, содержащая таблицу -->
            <h3><strong>User information page</strong></h3>
            <div class="container mt-5">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="table1" role="tabpanel" aria-labelledby="table1-tab">
                        <table class="table table mb-0 table-striped table-bordered mt-3">
                            <tbody>
                            <tr>
                                <th>Ваши регистрационные данные из Principal</th>
                            </tr>
                            <tr>
                                <td>
                                    <table class="table table mb-0 table-striped table-hover ">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Имя</th>
                                            <th scope="col">Возраст</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Роли</th>
                                        </tr>
                                        </thead>
                                        <tbody id="currentUserTable">
                                        </tbody>
                                    </table>
                                    <!-- конец Users table таблицы  -->
                                </td>
                            </tr>
                            </tbody>
                            <!-- конец All users таблицы для вложения Users table  -->
                        </table>
                    </div>
                </div>
                <!-- закрыл правую широкую колонку страницы -->
            </div>
        </div>
    </div>
    <!-- закрыл 2 ряд сетки страницы -->
</div>
<!-- закрыл область деления страницы сеткой -->


<!-- Скрипт для заполнения таблицы "Список юзеров, имеющих доступ к БД": -->
<script>
    // Ждём полной загрузки DOM-дерева перед выполнением скрипта
    document.addEventListener("DOMContentLoaded", function () {
        // Отправляем GET-запрос к API для получения данных текущего пользователя
        fetch('/api/users/current')
            // Преобразуем ответ сервера из JSON формата в JavaScript объект
            .then(response => response.json())
            // Работаем с полученным объектом user
            .then(user => {
                // Находим элемент таблицы в DOM по его ID
                const tbody = document.getElementById('currentUserTable');
                // Создаем новую строку таблицы для нашего пользователя
                const row = document.createElement('tr');
                // Заполняем строку таблицы данными пользователя
                row.innerHTML = `
                    <td>${user.id}</td>                     <!-- ID пользователя -->
                    <td>${user.name}</td>                   <!-- Имя пользователя -->
                    <td>${user.age}</td>                    <!-- Возраст пользователя -->
                    <td>${user.email}</td>                  <!-- Email пользователя -->
                    <td>${user.roles.map(role =>           <!-- Обрабатываем роли пользователя -->
                    <!-- Удаляем префикс "ROLE_" из названия роли и объединяем роли в строку через запятую -->
                    role.name.replace("ROLE_", "")
                ).join(', ')}</td>
                `;
                // Добавляем созданную строку в таблицу
                tbody.appendChild(row);
            })
            // Обрабатываем возможные ошибки при загрузке данных
            .catch(error => console.error('Ошибка при загрузке данных:', error));
    });
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
