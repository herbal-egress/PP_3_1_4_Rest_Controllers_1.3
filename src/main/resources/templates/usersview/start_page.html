<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- тег <meta name="viewport"> для правильного
    отзывчивого поведения на мобильных устройствах. -->
    <title>Стартовая страница</title>
    <!-- иконка на вкладку: -->
    <link rel="shortcut icon"
          href="https://cdn-icons-png.flaticon.com/256/5020/5020658.png">
    <!--   для оформления подключаю Bootstrap CSS (таблицу каскадных стилей CSS) напрямую по ссылке: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- задаю стили через SCSS: -->
    <style>
        body { /*цвет всего фона страницы*/
            background-color: #FAFAFA;
        }

        .table { /*общее оформление таблиц*/
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .table thead { /*общее оформление головы таблиц*/
            background-color: #007bff;
            color: #fff;
        }

        .table th, .table td { /*общее оформление текста ячеек таблиц*/
            padding: 12px;
            text-align: left;
        }

        .btn-edit, .btn-delete { /*общее оформление кнопок в таблице */
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        .start_menu { /* общее оформление для таблиц */
            width: 50%; /* ширина поля ввода на 50% от ширины родительского элемента */
            align-items: center; /* центрирование внутри родительского элемента */
            /*   max-width: 300px; /* Ограничиваем максимальную ширину, чтобы оно не становилось слишком широким на больших экранах. */
        }

        .btn-current { /*оформление кнопоки вне курсора current  */
            background-color: #0277BD;
            border-radius: 4px;
            font-size: 14px;
            color: #fff;
        }

        .btn-other { /*оформление кнопоки вне курсора other  */
            background-color: #fff;
            border-radius: 4px;
            font-size: 14px;
            color: #0277BD;
        }

        .btn-current:hover, .btn-other:hover { /* оформление кнопок current и other (при наведении курсором) */
            background-color: #E1F5FE;
            border-radius: 4px;
            color: #01579B;
        }

    </style>
</head>

<body>
<div class="container"> <!-- указываю всю страницу контейнером что бы разделить сеткой на колонки и ряды -->
    <div class="row p-3" style="background-color: #424242; color: white;"> <!-- первый ряд сетки страницы -->
        <!-- левая колонка 1 ряда, выравнивание -->
        <div class="col text-start">
            <b>Страница для всех</b>
        </div>
        <!-- закрыл левую колонку -->
        <!-- правая колонка первого ряда -->
        <div class="col text-end">
            <a href="/logout" class="text-decoration-none opacity-50" style="color: white;">Логаут</a>
        </div>
        <!-- закрыл правую колонку -->
    </div>
    <!-- закрыл 1 ряд сетки страницы -->
    <!-- 2 ряд сетки страницы -->
    <div class="row">
        <div class="col-2 p-0" style="background-color: #fff;">
            <!-- левая колонка второго ряда страницы -->
            <a href="/start" class="text-decoration-none">
                <button class="btn btn-current w-100 text-start mt-3">Start page</button>
            </a>
            <a href="/admin" class="text-decoration-none">
                <button class="btn btn-other w-100 text-start mt-3">Admin</button>
            </a>
            <br>
            <a href="/user" class="text-decoration-none">
                <button class="btn btn-other w-100 text-start">User</button>
            </a>
        </div>
        <!-- закрыл левую колонку 2 ряда страницы -->
        <div class="col  p-3">
            <!-- 1 колонка второго ряда страницы, содержащая таблицу -->
            <h3><strong>Start page</strong></h3>
            <div class="container mt-5">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="table1" role="tabpanel" aria-labelledby="table1-tab">
                        <table class="table table mb-0 table-striped table-bordered mt-3">
                            <!-- Таблица для вложения UserDB table -->
                            <tbody>
                            <tr>
                                <th>Список юзеров, имеющих доступ к БД</th>
                            </tr>
                            <tr>
                                <td>
                                    <table class="table table mb-0 table-striped table-hover">
                                        <!-- Таблица Users table -->
                                        <thead>
                                        <tr>
                                            <th scope="col">Имя</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Роли</th>
                                        </tr>
                                        </thead>
                                        <tbody id="usersTableBody">
                                        <!-- Строки будут добавлены с помощью JavaScript -->
                                        </tbody>
                                    </table> <!-- конец UserDB table таблицы  -->
                                </td>
                            </tr>
                            </tbody> <!-- конец All users таблицы для вложения UserDB table  -->
                        </table>
                    </div>
                </div> <!-- закрыл правую широкую колонку страницы -->
            </div>
        </div>
    </div> <!-- закрыл второй ряд сетки страницы -->
</div> <!-- закрыл область деления страницы сеткой -->

<!-- Скрипт для заполнения данных о user: -->
<script>
    document.addEventListener("DOMContentLoaded", function () { // DOMContentLoaded ждёт загрузки страницы
        fetch('/start/users')
            .then(response => response.json()) // Преобразует ответ контроллера в объект JavaScript.
            .then(users => {
                const tbody = document.getElementById('usersTableBody');
                users.forEach(user => { // Для каждого user создается новая строка таблицы и заполняется данными.
                    const row = document.createElement('tr');
                    row.innerHTML = `
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                            <td>${user.roles.map(role => role.name.replace("ROLE_", "")).join(', ')}</td>
                        `;  // Преобразую массив ролей в строку, где имена ролей разделены запятыми и без префикса "ROLE_".
                    tbody.appendChild(row);
                });
            })
            .catch(error => console.error('Ошибка при загрузке данных:', error));
    });
</script>

<!-- Подключаю jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Подключаю Bootstrap JavaScript (включая Popper для позиционирования раскрывающихся списков, всплывающих окон и подсказок): -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
